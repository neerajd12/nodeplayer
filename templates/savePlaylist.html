<md-dialog aria-label="Save Playlist Dialog" style="width:50%">
  <form name="playlistForm" novalidate layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools md-hue-2" >
      <h2>Save Playlist</h2>
    </div>
  </md-toolbar>
  <md-content flex layout="row" layout-padding md-colors="::{backgroundColor: '{{theme}}-primary-{{background2}}'}">
    <md-input-container flex="66">
      <label>New Playlist</label>
      <input ng-model="playlistTitle" required>
      <div ng-messages="playlistForm.description.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
     <md-input-container flex="33">
        <label>existing</label>
        <md-select ng-model="playlistTitle">
           <md-option ng-repeat="option in existingPlaylists" value="{{option}}">{{option}}</md-option>
        </md-select>
      </md-input-container>
  </md-content>
  <div class="md-actions" layout="row" md-colors="::{backgroundColor: '{{theme}}-primary-{{background2}}'}">
    <span flex></span>
    <md-button type="button" class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
    <md-button type="submit" ng-disabled="!playlistTitle" class="md-raised md-accent md-hue-3" ng-click="save()">save</md-button>
  </div>
  </form>
</md-dialog>
